<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ droplet.name }}</title>
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
          integrity="sha256-8B1OaG0zT7uYA572S2xOxWACq9NXYPQ+U5kHPV1bJN4="
          rel="stylesheet"/>
    <link rel="shortcut icon" type="image/png" href="https://assets.digitalocean.com/logos/favicon.png"/>
</head>
<body>
<nav aria-label="main navigation" class="navbar is-light" role="navigation">
    <a href="/">
        <div class="navbar-brand">
            <div class="navbar-item">
                <img atl="DigitalOcean" src="https://assets.digitalocean.com/logos/DO_Logo_icon_blue.png"
                     style="margin-right: 0.5em;">Droplets
            </div>
        </div>
    </a>
</nav>
<section class="hero is-large">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">{{ droplet.name }}</h1>
            <h2 class="subtitle">
                <strong>{{ droplet.image.slug }}</strong>
            </h2>
            <div class="level">
                <div class="level-item has-text-centered">
                    <div>
                        <p class="heading">Status</p>
                        <p class="title is-uppercase">{{ droplet.status }}</p>
                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <p class="heading">Memory</p>
                        <p class="title">{{ droplet.memory }}</p>
                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <p class="heading">CPUs</p>
                        <p class="title">{{ droplet.vcpus }}</p>
                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <p class="heading">Disk Size</p>
                        <p class="title">{{ droplet.disk }}</p>
                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <p class="heading">Region</p>
                        <p class="title">{{ droplet.region.name }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
